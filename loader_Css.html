<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Loader</title> 
    <style> 
    .loader{ 
        width: 200px; 
        height: 200px; 
        border-radius: 50%; 
        border: 20px solid palevioletred; 
        border-top: 20px solid royalblue;  
        animation: spinAnimation 3s /*ease-in*/ steps(5) 0s infinite normal; 

    }

        @keyframes spinAnimation {
            from{ 
                transform:rotate(0deg);
            } 
            to{ 
                transform:rotate(360deg);
            } 
        }
    
    </style>
</head>
<body>
    <div class="loader"></div>
</body>
</html>
