<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Pading</title> 
    <style> 
        div{ 
        height: 150px; 
        width: 150px; 
        background-color: aquamarine; 
        border-color: red; 
        border-style: solid; 
        border-width: 5px;  
        border-radius: 10px;
        }

    </style>
</head> 
<body> 
    <div style="padding-left:25px; padding-top: 20px;">Div 1</div>  
    <br>
    <div style=" padding:25px;">Div 2</div>  
    <br>
    <div style="padding-right:25px; padding-bottom: 25px;">Div 3</div>  
    <br>
    <div style="padding: 4px 8px 12px 16px;">Div 4</div>
    
</body>
</html>
