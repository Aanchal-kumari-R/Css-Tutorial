<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Text Decoration</title>
</head>
<body> 
    <h1 style="text-decoration: dotted red underline;">Heading 1</h1> 
    <h2 style="text-decoration:dashed blue overline;">Heading 2</h2> 
    <h3 style="text-decoration: pink line-through;">Heading 3</h3> 
    <a  style="text-decoration: none;" href="#">Click here</a>
    
</body>
</html>
