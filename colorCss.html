<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Color Property</title>
</head>
<body style="background-color: black;"> <!--Background color-->
    <h1 style="color:rgb(255,0,0);">This is my first heading</h1>  
    <h1 style="color: rgb(0,255,0);">This is my first heading</h1> 
    <h1 style="color: rgb(0,0,255);">This is my first heading</h1> 
    <h1 style="color: rgb(255,255,0);">This is my first heading</h1> 
    <h1 style="color: rgb(255,0,255)">This is my first heading</h1> 
    <h1 style="color: rgb(0,255,255)">This is my first heading</h1> 
    <h1 style="color: cadetblue;">This is my first heading</h1> 
    <h1 style="color: chartreuse;">This is my first heading</h1> 
    <h1 style="color: chocolate;">This is my first heading</h1> 
    <h1 style="color: coral;">This is my first heading</h1> 

    
    

    
</body>
</html>
