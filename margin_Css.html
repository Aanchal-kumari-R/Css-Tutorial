<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Margin</title> 
    <style>  
    div{ 
        height: 150px; 
        width: 150px; 
        background-color: aquamarine; 
        border-color: red; 
        border-style: solid; 
        border-width: 5px;  
        border-radius: 10px; 

    }
    
    </style>
</head>
<body> 
    <div style="margin-left: 50px; margin-right: 50px;">Div 1</div>    
    <br>
    <div style="margin-top: 50px; margin-bottom: 50px;"> Div 1 </div>  
    <br>
    <div style="margin: 50px;"> Div 1 </div> 
    <div style="margin: 10px  20px 30px 40px"> Div 1</div>


    
</body>
</html>
