<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Css Font Weight</title>
</head>
<body> 
    <h1 style="font-weight: normal;">Heading 1 with normal font Weight</h1> 
    <h1 style="font-weight: bold;">Heading 2 with bold font Weight</h1>
    <h1 style="font-weight: bolder;">Heading 3 with bolder font Weight</h1>
    <h1 style="font-weight: lighter;">Heading 4 with lighter font Weight</h1>
 
    <h1 style="font-weight: 100;">Heading 1 </h1>  
    <h1 style="font-weight: 400;">Heading 2 </h1> 
    <h1 style="font-weight: 600;">Heading 3 </h1> 
    <h1 style="font-weight: 900;">Heading 4 </h1> 


    
</body>
</html>
