<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Display Property,Visibility</title> 
    <style>  
    div{ 
        display: inline-block; 
        background-color: pink; 
        height: 200px; 
        width: 100px; 
        padding: 50px; 
        margin: 50px;
    } 
    button{ 
        display: block; 
        background-color: yellow; 
        margin: 100px;
    }  
    #box1{ 
        display: inline;
    } 
    #box2{ 
        display: none;
    } 
    #box3{ 
        visibility: hidden;
    }

    
    </style>
</head>
<body>     
    <div id ="box1">This is a inline level element </div> 
    <div id ="box2">This is a none level element 2</div>  
    <div id ="box3">This is a none level element 2</div> 
    <div>This is a block level element 3</div>  
    <br>
    <button>This is a inline level element</button>
</body>
</html>
